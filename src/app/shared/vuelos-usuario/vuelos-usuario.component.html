<div class="container pt-3">
  <h4>Vuelos Deapertures</h4>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Vuelo No</th>
        <th scope="col">To</th>
        <th scope="col">Gate</th>
        <th scope="col">Comentarios</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of vuelosDeapertures">
        <th scope="row">{{item.id}}</th>
        <td>{{item.To}}</td>
        <td>{{item.gate}}</td>
        <td>{{item.Comentarios}}</td>
      </tr>
  </table>

</div>
<br><br>
<div class="container">
  <h4>Vuelos Arrived</h4>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">FLIGHT No</th>
        <th scope="col">From</th>
        <th scope="col">Comentarios</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of vuelos">
        <th scope="row">{{item.id}}</th>
        <td>{{item.From}}</td>
        <td>{{item.Comentarios}}</td>
      </tr>
    </tbody>
  </table>
</div>
