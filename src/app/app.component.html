<div class="container pt-3" *ngIf="!this.loginService.login && !this.loginService.usuarioNormnal">
  <form action="" (ngSubmit)="inicio()">
    <div class="row">
      <div class="col">
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Usuario</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Usuario" [(ngModel)]="usuario" name="usuario">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <label for="exampleFormControlInput1" class="form-label">Password</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Password" [(ngModel)]="pass" name="pass">
        <br>
        <button class="btn btn-primary">Iniciar Sesion</button>
      </div>
    </div>
  </form>
</div>


<div class="container pt-3" *ngIf="this.loginService.login">
  <div class="row">
    <div class="col-4">
      <ul class="list-group" >
        <li class="list-group-item"  routerLink="inicio">Vuelos Arrived</li>
        <li class="list-group-item" routerLink="vuelosDe">Vuelos Departures</li>
        <li class="list-group-item" routerLink="crearVuelo">Crear Vuelo Arrived</li>
        <li class="list-group-item" routerLink="crearVueloDeapertures">Crear Vuelo Deapertures</li>
      </ul>
    </div>
    <div class="col">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>

<router-outlet *ngIf="this.loginService.usuarioNormnal"></router-outlet>
